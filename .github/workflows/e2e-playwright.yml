name: E2E Playwright

on:
  workflow_dispatch:

jobs:
  e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: |
            package-lock.json
            qa/package-lock.json

      - name: Install frontend dependencies
        run: npm ci

      - name: Verify QA submodule
        run: |
          git submodule status
          test -f qa/package.json

      - name: Install QA dependencies
        working-directory: qa
        run: npm ci

      - name: Install Playwright browsers
        working-directory: qa
        run: npx playwright install --with-deps

      - name: Start Vite app
        run: nohup npm run dev -- --host 127.0.0.1 --port 5172 > /tmp/vite.log 2>&1 &

      - name: Wait for Vite to be ready
        run: npx -y wait-on http://127.0.0.1:5172

      - name: Run Playwright tests
        working-directory: qa
        env:
          APP_BASE_URL: http://127.0.0.1:5172
        run: npx playwright test

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: qa/playwright-report
          if-no-files-found: ignore
